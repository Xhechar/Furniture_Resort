<div class="user-admin-container">
  <h2 class="user-admin-title">User Management</h2>
  
  <div class="user-admin-header">
    <div class="col profile">Profile</div>
    <div class="col fullname">Full Name</div>
    <div class="col email">Email</div>
    <div class="col mobile">Mobile</div>
    <div class="col country">Country</div>
    <div class="col status">Deleted?</div>
    <div class="col actions">Actions</div>
  </div>
  
  <div class="user-admin-row" *ngFor="let user of users">
    <div class="col profile">
      <img [src]="user.ProfileImage" [alt]="user.Fullname" class="avatar" />
    </div>
    <div class="col fullname">{{ user.Fullname }}</div>
    <div class="col email">{{ user.Email }}</div>
    <div class="col mobile">{{ user.Mobile }}</div>
    <div class="col country">{{ user.Country }}</div>
    <div class="col status">
      <span [ngClass]="{ 'status-active': !user.IsDeleted, 'status-inactive': user.IsDeleted }">
        {{ user.IsDeleted ? 'Yes' : 'No' }}
      </span>
    </div>
    <div class="col actions">
      <button class="action-btn" title="Delete User" (click)="deleteUser(user)">
        <i class="fas fa-trash"></i>
      </button>
      <button class="action-btn" title="Deactivate User" (click)="activateUser(user)">
        <i class="fas fa-user-check"></i>
      </button>
    </div>
  </div>
</div>

<div class="chat-container">
  <header class="chat-header">
    <div class="header-left">
      <button class="back-button">
        <img src="https://via.placeholder.com/24" alt="Back" />
      </button>
      <h2>Message User</h2>
    </div>
  </header>

  <div class="chat-messages">
    <div class="message received">
      <img class="avatar" src="https://via.placeholder.com/40" alt="User" />
      <div class="message-content">
        <p class="message-text">Recently I saw properties in a great location that I did not pay attention to before 😌</p>
        <span class="message-time">11:20 AM</span>
      </div>
    </div>

    <div class="message received">
      <img class="avatar" src="https://via.placeholder.com/40" alt="User" />
      <div class="message-content">
        <p class="message-text">Oh, why don’t you say something more &#64;Robert? 🤔</p>
        <span class="message-time">11:21 AM</span>
      </div>
    </div>

    <div class="message sent">
      <div class="message-content">
        <p class="message-text">He creates an atmosphere of mystery 😏</p>
        <span class="message-time">11:22 AM</span>
      </div>
    </div>

    <div class="message received">
      <img class="avatar" src="https://via.placeholder.com/40" alt="User" />
      <div class="message-content">
        <p class="message-text">Robert, don’t be like that and say something more 😉</p>
        <span class="message-time">11:24 AM</span>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Write your message..." />
    <button class="send-button">Send</button>
  </div>
</div>
